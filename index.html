<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to my <span class="font-semibold text-purple-600">Baper Bank</span> !!
      </h1>
    </header>
    <main>
      <section class="bg-green-100 p-8 w-3/4 mx-auto mt-10">
        <h3 class="text-2xl mb-5">Please Login</h3>
        <div>
          <input
            id="user-email"
            class="border mb-4 px-2 block w-3/4 border-gray-400 rounded"
            type="text"
            name=""
            id=""
            placeholder="Your Eamil"
          />
          <input
            id="user-password"
            class="border mb-4 px-2 block w-3/4 border-gray-400 rounded"
            type="password"
            name=""
            id=""
            placeholder="Enter Your Password"
          />
          <button id="login-submit" class="bg-purple-500 text-white rounded-lg font-semibold px-10 py-2">
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
